<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1><a href="https://viptools.bollyflix.support/" class="text-white text-decoration-none">VIP Followers, Hearts, and More</a></h1>

    </header>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <div>
            <h2>Search</h2>
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Enter search term">
            <button class="btn btn-primary" onclick="handleSearch()">Search</button>
            <p id="message" class="text-danger mt-3" style="display: none;"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
        <p>&copy; 2025 bollyflix.support</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cooldown = false;
        let cooldownTime = 126; // 2 minutes and 6 seconds in seconds

        function handleSearch() {
            const searchInput = document.getElementById('searchInput').value.trim();
            const messageElement = document.getElementById('message');

            if (cooldown) {
                messageElement.style.display = 'block';
                const minutes = Math.floor(cooldownTime / 60);
                const seconds = cooldownTime % 60;
                messageElement.textContent = `Please wait ${minutes} minute(s) ${seconds} second(s) before trying again.`;
                return;
            }

            if (searchInput) {
                startCooldown();
            } else {
                messageElement.style.display = 'none';
            }
        }

        function startCooldown() {
            cooldown = true;
            const messageElement = document.getElementById('message');
            messageElement.style.display = 'block';

            const interval = setInterval(() => {
                cooldownTime--;
                const minutes = Math.floor(cooldownTime / 60);
                const seconds = cooldownTime % 60;
                messageElement.textContent = `Please wait ${minutes} minute(s) ${seconds} second(s) before trying again.`;

                if (cooldownTime <= 0) {
                    clearInterval(interval);
                    cooldown = false;
                    cooldownTime = 126;
                    messageElement.style.display = 'none';
                }
            }, 1000);
        }
    </script>
